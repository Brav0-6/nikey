<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg,rgba(202, 29, 29, 0.89) 0%,rgba(25, 24, 26, 0.81) 100%);
            overflow: hidden;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: containerFadeIn 0.6s ease-out;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .signup-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            animation: titleSlideDown 0.7s ease-out;
        }

        @keyframes titleSlideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            animation: fieldSlideIn 0.8s ease-out;
        }

        @keyframes fieldSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #b490ca;
            box-shadow: 0 0 10px rgba(180,144,202,0.2);
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg,rgba(214, 28, 28, 0.88) 0%,rgba(28, 26, 29, 0.84) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .signup-btn:hover {
            transform: scale(1.05);
        }

        .social-signup {
            text-align: center;
            margin-top: 20px;
        }

        .social-btn {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            margin: 0 10px;
            background-color:rgb(156, 16, 16);
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.1);
            background-color: #e0e0e0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #b490ca;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: none;
        }

         .home-button {
            position: absolute;
            
            width: 50px;
            height: 50px;
            background-color:rgb(0, 0, 0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .home-button:hover {
            background-color:rgba(218, 20, 20, 0.89);
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        .home-button svg {
            width: 30px;
            height: 30px;
            stroke: white;
            transition: stroke 0.3s ease;
        }

        .home-button:hover svg {
            stroke: white;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <a href="index.html" class="home-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a><br>
        <h2 class="signup-title">Create Your Account</h2>
        <form id="signup-form">
            <div class="form-group">
                <input type="text" id="fullname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required minlength="8">
                <div id="password-req" class="password-requirements">
                    Password must be at least 8 characters long
                </div>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <div class="social-signup">
            <h3>Or Sign Up With</h3>
            <a href="#" class="social-btn">G</a>
            <a href="#" class="social-btn">F</a>
            <a href="#" class="social-btn">A</a>
        </div>

        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordReq = document.getElementById('password-req');

        passwordInput.addEventListener('focus', () => {
            passwordReq.style.display = 'block';
        });

        passwordInput.addEventListener('blur', () => {
            passwordReq.style.display = 'none';
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }

            // Simulate signup process
            console.log('Signup Attempted', {
                fullname,
                email,
                password
            });

            // Here you would typically send data to your backend
            alert('Signup successful!');
        });
    </script>
</body>
</html>
