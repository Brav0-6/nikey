<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg,rgba(23, 24, 26, 0.92) 0%,rgba(224, 16, 16, 0.85) 100%);
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
            
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
            animation: slideIn 0.7s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg,rgb(27, 28, 31) 0%,rgba(194, 39, 39, 0.85) 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            text-align: center;
        }

        #username-group {
            display: none;
        }

        .home-button {
            position: fixed;
            
            width: 50px;
            height: 50px;
            background-color:rgb(0, 0, 0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .home-button:hover {
            background-color:rgba(218, 20, 20, 0.89);
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        .home-button svg {
            width: 30px;
            height: 30px;
            stroke: white;
            transition: stroke 0.3s ease;
        }

        .home-button:hover svg {
            stroke: white;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a><br>
        <h2 id="form-title" class="form-title">Welcome Back</h2>
        <form id="login-form">
            <div id="username-group" class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn" id="submit-btn">Log In</button>
            <a href="signup.html" class="toggle-btn" id="toggle-form">Need an account?  Sign Up</a>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleFormBtn = document.getElementById('toggle-form');
        const usernameGroup = document.getElementById('username-group');

        let isSignUp = false;

        toggleFormBtn.addEventListener('click', () => {
            isSignUp = !isSignUp;

            if (isSignUp) {
                formTitle.textContent = 'Create Account';
                submitBtn.textContent = 'Sign Up';
                usernameGroup.style.display = 'block';
                toggleFormBtn.textContent = 'Already have an account? Log In';
            } else {
                formTitle.textContent = 'Welcome Back';
                submitBtn.textContent = 'Log In';
                usernameGroup.style.display = 'none';
                toggleFormBtn.textContent = 'Need an account? Sign Up';
            }

            // Restart animations
            formTitle.style.animation = 'none';
            formTitle.offsetHeight; // Trigger reflow
            formTitle.style.animation = 'slideDown 0.6s ease-out';
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = isSignUp ? document.getElementById('username').value : null;

            console.log(isSignUp ? 'Signing Up' : 'Logging In', { 
                email, 
                password, 
                username 
            });
            // Add your actual login/signup logic here
        });
    </script>
</body>
</html>
